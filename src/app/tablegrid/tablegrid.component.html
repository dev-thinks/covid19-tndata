<ag-grid-angular #agGrid id="stateGrid" class="ag-theme-alpine" [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef" [rowData]="rowData" [getRowStyle]="getRowStyle" suppressCellSelection=true
    (rowClicked)="onSelectionChanged($event)" rowSelection='single' [domLayout]="domLayout" [animateRows]="true"
    (selectionChanged)="onSelectionChanged($event)" (gridReady)="onGridReady($event)">
</ag-grid-angular>
